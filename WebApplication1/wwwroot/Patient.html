<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Management</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-4">

        <!-- Header / Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded mb-4 p-3">
            <a class="navbar-brand fw-bold" href="#">Clinic Appointment System</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="doctor.html">Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="Patient.html">Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="Appointment.html">Appointments</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Add Patient Button -->
        <div class="text-end mb-3">
            <a href="add_patient.html" class="btn btn-danger">
                ➕ Add Patient
            </a>
        </div>

        <!-- Search Patient Section -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
                Search Patient by File No
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input id="fileNo" type="text" placeholder="Enter File No" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <button id="btnSearch" class="btn btn-primary w-50">Search</button>
                    </div>
                </div>

                <div id="patientDetails" class="mt-3"></div>
            </div>
        </div>

        <!-- All Patients Section -->
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                <span>All Patients</span>
                <button id="btnGetAll" class="btn btn-light btn-sm">Refresh</button>
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="patientsTable">
                        <thead class="table-dark">
                            <tr>
                                <th>File No</th>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>Phone</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script>
        const apiBase = "https://localhost:44366/api/patients";

        // Function to load all patients
        async function loadAllPatients() {
            const tableBody = document.querySelector('#patientsTable tbody');
            tableBody.innerHTML = "<tr><td colspan='7'>Loading...</td></tr>";

            try {
                const res = await fetch(apiBase);
                if (!res.ok) throw new Error('Failed to fetch patients');

                const data = await res.json();
                tableBody.innerHTML = "";

                data.forEach(p => {
                    tableBody.innerHTML += `
                            <tr>
                                <td>${p.fileNo}</td>
                                <td>${p.name}</td>
                                <td>${p.gender}</td>
                                <td>${p.phone}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm"
                                            onclick="openUpdate('${p.fileNo}')">
                                        Update
                                    </button>
                                </td>
                            </tr>`;
                });

            } catch (err) {
                tableBody.innerHTML = "<tr><td colspan='7'>Error loading data</td></tr>";
                console.error(err);
            }
        }

        // Open update page
        function openUpdate(fileno) {
            window.location.href = `update_patient.html?fileNo=${fileno}`;
        }

        // Search patient
        document.getElementById('btnSearch').addEventListener('click', async () => {
            const fileNo = document.getElementById('fileNo').value.trim();
            const details = document.getElementById('patientDetails');

            if (!fileNo) {
                details.innerHTML = `<div class="text-danger">Please enter File No</div>`;
                return;
            }

            details.innerHTML = "Loading...";

            try {
                const res = await fetch(`${apiBase}/${fileNo}`);

                if (res.status === 404) {
                    details.innerHTML = `<div class='text-danger'>Patient not found</div>`;
                    return;
                }

                const p = await res.json();
                details.innerHTML = `
                        <div class="alert alert-info">
                            <strong>Patient Details</strong><br>
                            File No: ${p.fileNo}<br>
                            Name: ${p.name}<br>
                            Gender: ${p.gender}<br>
                            Phone: ${p.phone}<br>
                            <button class="btn btn-warning btn-sm" onclick="openUpdate('${p.fileNo}')">
                                Update Patient
                            </button>
                        </div>`;
            } catch (err) {
                details.innerHTML = "<div class='text-danger'>Error fetching patient</div>";
                console.error(err);
            }
        });

        // Refresh button
        document.getElementById('btnGetAll').addEventListener('click', loadAllPatients);

        // Load all patients on page load
        window.addEventListener('DOMContentLoaded', loadAllPatients);
    </script>

</body>
</html>
